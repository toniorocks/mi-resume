<div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    @if(activeItem) {
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mainModalLabel"><span class="text-muted">Company:</span> {{activeItem.company}} </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <h1>{{ activeItem.title }}</h1>
          <div class="my-2">
            <p class="m-0 p-0"><small class="text-muted"><i class="bi bi-geo-alt-fill"></i> {{ activeItem.location }}</small></p>
            <p class="m-0 p-0"><i class="bi bi-calendar text-muted"></i><small class="text-muted" appWorkedPeriod [timeline]="activeItem"></small></p>
          </div>
          <div class="my-2">
            @for (item of activeItem.description; track $index) {
              <p>{{ item }}</p>
            }
          </div>
          <div class="my-2">
            @for (tech of activeItem.technologies; track $index) {
              <span class="badge rounded-pill text-bg-secondary mx-1"> {{ tech }} </span>
            }
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    }
  </div>
</div>
